<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="blackjack.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Satisfy" rel="stylesheet">
</head>

<body>
    <h1 id="title">Beverly Hills Blackjack</h1>
    <div id="table">

        <div id="messages"></div>

        <label id="dealerScore">Dealer - </label>

        <label id="dealer-points" class="points"></label>

        <div id="dealer-hand" class="hand">

        </div>

        <label id="playerScore">Player - </label>

        <label id="player-points" class="points"></label>

        <div id="player-hand" class="hand">

        </div>

        <div class="buttons">

            <button id="deal-button">Deal</button>

            <button id="hit-button">Hit</button>

            <button id="stand-button">Stand</button>

            <button id="again-button">Play Again</button>

        </div>

    </div>

    <script src="blackjack.js"></script>
</body>

</html>
